                <input type="text" name="title" placeholder="Titre" autofocus="true">

            <div class="row">
                <input type="text" name="duration" placeholder="Durée">
                <input type="text" name="genre" placeholder="Genre(s)">
            </div>
            <div class="row">
                <textarea placeholder="Synopsis"></textarea>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="row">
                <img src="">
                <input type="file" name="picture">
            </div>
        </div>
    </form>

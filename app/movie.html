<div id="movShow">
    <div class="row">
        <div class="col-lg-4">
            <img ng-src="{{movie.file}}"/>
        </div>
        <div class="col-lg-8">
            <p><strong>Titre</strong> : {{movie.title}}</p>
            <p><strong>Réalisateur</strong> : {{movie.realisator}}</p>
            <p><strong>Genres</strong> : {{movie.genre}}</p>
            <p><strong>Durée</strong> : {{movie.duration}}</p>
        </div>
    </div>
    <div class="row">
        <p><strong>Synopsis</strong> : {{movie.synopsis}}</p>
    </div>
</div>
